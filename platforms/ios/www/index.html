<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>电厂巡检项目</title>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.0.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.0.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/css.css"/>
        <link rel="stylesheet" type="text/css" href="css/table.css"/>
        <script src="js/jquery-1.6.4.min.js"></script>
        <script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
        <script src="cordova.js" type="text/javascript"></script>
        <script src="js/util.js" type="text/javascript"></script>
        <script src="js/common.js" type="text/javascript"></script>
        <script src="js/sync.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script src="js/2.js" type="text/javascript"></script>
        <script src="js/3.js" type="text/javascript"></script>
        <script src="js/point_list.js" type="text/javascript"></script>
        <script src="js/4.js" type="text/javascript"></script>
        <script src="js/5.js" type="text/javascript"></script>
        <script src="js/6.js" type="text/javascript"></script>
        <script src="js/report_list.js" type="text/javascript"></script>
        
        <script type="text/javascript">
             
            document.addEventListener("deviceready",onDeviceReady,true);
            //navigator.splashscreen.hide();
            function onDeviceReady(){
                $('#btnSync').bind('click',sync.startSync);
                $('#btnReport').bind('click',index.dealBtnReportOnClick);
                $('#btnLogin').bind('click',index.userLogin);
                $('#btnUpload').bind('click',sync.pushData);
                $('#btnDownload').bind('click',sync.pullData);
                window.jtProBar = new syj.ProgressBar(document.getElementById("progressBar"), (screen.width-40) , "bgBar",false);                 
                window.requestFileSystem(LocalFileSystem.PERSISTENT, 0,function(fileSystem){ _fileSystem = fileSystem;},null);
            }
        
        </script>
    </head>
    
    <body>
        <div data-role="page"  id="page1">
            <div data-role="content">
                <div class="logo" data-controltype="image">
                    <img src="images/logo.png" alt="电厂巡检项目" >
                </div>
                <div data-controltype="textblock" class="txt"><p>电厂设备巡检系统</p></div>
                <label class="txt"> 用户账号：</label><br/>
                <input id="user_input" placeholder="请输入账号" value="11" type="text">
                <br/><br/>
                <label class="txt">用户密码：</label><br/>
                <input id="pwd_input" placeholder="请输入密码" value="1" type="password">
                <br/><br/>
                <a data-role="button" href="#" data-theme="e" id="btnLogin">登陆系统</a>
            </div>
            
            
            <div data-role="navbar" data-iconpos="left" id="nav">
                <ul id="radius">
                    <li><a href="#page1" data-role="button" data-theme="c" data-icon="info">使用手册</a></li>
                    <li><a href="#" id="btnReport" data-role="button" data-theme="c" data-icon="grid">巡视报告</a></li>
                    <li><a href="#" id="btnUpload" data-role="button" data-theme="c" data-icon="grid">数据上传</a></li>
                    <li ><a href="#" id="btnDownload"   data-role="button" data-theme="c" data-icon="back">数据下载</a></li>
                </ul>
            </div>
            
            <div id="div_data_sync">
                <div id="progressBar"></div>
                <label class="txt" id="progressLabel"></label>
            </div>


        </div>
    </body>
</html>
