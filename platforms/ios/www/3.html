<!---  标签扫描界面 --->

<div data-role="page"  id="page_scan" >
    <script type="text/javascript">
        $("#page_scan").bind('pageinit',scan.pageInit);
        $("#scanBack").bind('click',scan.dealScanBack);
        $("#sm").bind("click",scan.startScan);
    </script>
    <div data-theme="b" data-role="header" data-position="fixed"  data-icon="back" data-iconpos="left">
        <a data-role="button" href="#" data-icon="back" id="scanBack" class="cls-btn-back">返回</a>
        <span class="ui-title">请扫描巡视点标签</span>
    </div>
    <div data-role="content">
        <div style="width:100%; height:300px; position: relative;"
        data-controltype="image">
            <img src="images/icon_scan.png" alt="image" style="position: relative; top: 10%; left: 36%; margin-left: -16px; margin-top: 20px">
        </div>
        <a data-role="button" data-theme="b" href="#" id="sm">
            扫描射频标签
        </a>
    </div>
    <div data-role="footer" data-position="fixed" data-theme="a" style="text-align:right;">
        <a href="#" data-role="button">扫描说明</a>
    </div>

</div>
